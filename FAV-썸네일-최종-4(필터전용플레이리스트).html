let filtered = items.slice();

/* ----------------------------
     ì¦ê²¨ì°¾ê¸° ì €ì¥
----------------------------- */
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
function saveFavorite(url){
  if(!favorites.includes(url)) favorites.push(url);
  localStorage.setItem("favorites", JSON.stringify(favorites));
}
function removeFavorite(url){
  favorites = favorites.filter(u => u !== url);
  localStorage.setItem("favorites", JSON.stringify(favorites));
}
function isFavorite(url){
  return favorites.includes(url);
}

/* ----------------------------
    ì¬ìƒ íšŸìˆ˜ ê¸°ë¡
----------------------------- */
let playCounts = JSON.parse(localStorage.getItem("playCounts") || "{}");

function addPlayCount(url){
  if(!playCounts[url]) playCounts[url] = 0;
  playCounts[url]++;
  localStorage.setItem("playCounts", JSON.stringify(playCounts));
}

function getPlayCount(url){
  return playCounts[url] || 0;
}

/* ----------------------------
    ìœ íŠœë¸Œ ì¸ë„¤ì¼
----------------------------- */
function getYoutubeId(url){
  const m = url.match(/v=([^&]+)/) || url.match(/youtu\.be\/([^?]+)/);
  return m ? m[1] : "";
}

async function getBestThumbnail(videoId){
  const types = ["maxresdefault","sddefault","hqdefault","mqdefault","0"];
  for(const t of types){
    const url = `https://img.youtube.com/vi/${videoId}/${t}.jpg`;
    try{
      const r = await fetch(url,{method:"HEAD"});
      if(r.ok) return url;
    }catch(e){}
  }
  return `https://img.youtube.com/vi/${videoId}/0.jpg`;
}

/* ----------------------------
    ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
----------------------------- */
async function renderList(){
  listEl.innerHTML = '';

  for(let i=0;i<filtered.length;i++){
    const it = filtered[i];
    const videoId = getYoutubeId(it.url);

    const div = document.createElement("div");
    div.className = "item";

    /* â­ ì¦ê²¨ì°¾ê¸° */
    const fav = document.createElement("div");
    fav.className = "favorite-btn";
    fav.innerHTML = "â­";
    if(isFavorite(it.url)) fav.classList.add("active");
    fav.onclick = ()=>{
      if(isFavorite(it.url)){
        removeFavorite(it.url);
        fav.classList.remove("active");
      } else {
        saveFavorite(it.url);
        fav.classList.add("active");
      }
      document.getElementById("favCount").textContent = favorites.length;
    };
    div.appendChild(fav);

    /* ì¸ë„¤ì¼ */
    const thumb = document.createElement("div");
    thumb.className = "thumb-box";

    const img = document.createElement("img");
    img.src = await getBestThumbnail(videoId);

    img.onclick = ()=> {
      addPlayCount(it.url);
      renderList();
      window.open(it.url, "_blank");
    };

    const playIcon = document.createElement("div");
    playIcon.className = "play-icon";
    playIcon.innerHTML = "â–¶";

    thumb.appendChild(img);
    thumb.appendChild(playIcon);
    div.appendChild(thumb);

    /* ì œëª© */
    const t = document.createElement("div");
    t.className = "song-title";
    t.textContent = it.title;
    div.appendChild(t);

    /* ì¬ìƒ íšŸìˆ˜ */
    const playInfo = document.createElement("div");
    playInfo.style.fontSize = "12px";
    playInfo.style.color = "#666";
    playInfo.textContent = `ì¬ìƒ: ${getPlayCount(it.url)}íšŒ`;
    div.appendChild(playInfo);

    /* ë²„íŠ¼ + ì²´í¬ */
    const btns = document.createElement("div");

    const p = document.createElement("button");
    p.textContent = "ì¬ìƒ";
    p.onclick = ()=>{
      addPlayCount(it.url);
      renderList();
      window.open(it.url, "_blank");
    };

    const chk = document.createElement("input");
    chk.type = "checkbox";
    chk.dataset.idx = i;

    btns.appendChild(p);
    btns.appendChild(chk);

    div.appendChild(btns);
    listEl.appendChild(div);
  }

  totalEl.textContent = items.length;
  countEl.textContent = filtered.length;
  document.getElementById("favCount").textContent = favorites.length;
}

----------------------------- */
function applyFilter(q){
  const k = q.trim().toLowerCase();
  filtered = !k ? items.slice() : items.filter(it => it.title.toLowerCase().includes(k));
  renderList();
}
qEl.addEventListener("keydown", e=>{
  if(e.key==="Enter") applyFilter(qEl.value);
});

/* ì¦ê²¨ì°¾ê¸°ë§Œ ë³´ê¸° */
document.getElementById("showFav").onclick = ()=>{
  filtered = items.filter(it => isFavorite(it.url));

};

/* ì „ì²´ë³´ê¸° */
document.getElementById("showAll").onclick = ()=>{
  filtered = items.slice();

};

/* ëœë¤ ì¬ìƒ */
document.getElementById("rand").onclick = ()=>{

  const it = filtered[Math.floor(Math.random()*filtered.length)];

};

/* ì„ íƒ ì¬ìƒ */
document.getElementById("playAll").onclick = ()=>{
  const checks = [...document.querySelectorAll("input[type=checkbox]")].filter(c=>c.checked);

  if(checks.length===0){
    if(!confirm("ì„ íƒëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤. í•„í„°ëœ ëª¨ë“  ê³¡ì„ ì¬ìƒí• ê¹Œìš”?")) return;
    filtered.forEach(it=>{
      addPlayCount(it.url);
      window.open(it.url,"_blank");
    });
    renderList();
    return;
  }

  checks.forEach(c=>{
    const it = filtered[c.dataset.idx];
    if(it){
      addPlayCount(it.url);
      window.open(it.url,"_blank");
    }
  });
  renderList();
};

<script>
/* === Enhancement: Real-time Search + Highlight === */
(function(){
  const qEl = document.querySelector('input[type="text"]');
  if(!qEl) return;

  let searchTimer=null;
  const origRender = window.render;

  function highlight(text, keywords){
    if(!keywords.length) return text;
    let result=text;
    keywords.forEach(k=>{
      const reg=new RegExp('('+k+')','gi');
      result=result.replace(reg,'<mark>$1</mark>');
    });
    return result;
  }

  window.render = function(list){
    origRender(list);
    const keywords=qEl.value.trim().split(/\s+/).filter(Boolean);
    document.querySelectorAll('.title').forEach(el=>{
      el.innerHTML = highlight(el.textContent, keywords);
    });
  };

  qEl.addEventListener('input',()=>{
    clearTimeout(searchTimer);
    searchTimer=setTimeout(()=>{
      if(window.applyFilter) window.applyFilter();
    },300);
  });
})();

/* === Enhancement: Smart Random === */
(function(){
  const randBtn=document.getElementById('rand');
  if(!randBtn) return;

  let recentPlays=JSON.parse(localStorage.getItem('recentPlays')||'[]');

  function getSmartRandomItem(list){
    const recentSet=new Set(recentPlays.slice(0,5));
    const pool=list.flatMap(item=>{
      if(recentSet.has(item.url)) return [];
      const w=item.fav?3:1;
      return Array(w).fill(item);
    });
    if(!pool.length) return null;
    return pool[Math.floor(Math.random()*pool.length)];
  }

  randBtn.onclick=()=>{
    const base=(window.filteredItems&&window.filteredItems.length)?window.filteredItems:window.items;
    const item=getSmartRandomItem(base);
    if(!item) return;
    window.playItem(item);
    recentPlays.unshift(item.url);
    recentPlays=[...new Set(recentPlays)].slice(0,10);
    localStorage.setItem('recentPlays',JSON.stringify(recentPlays));
  };
})();

/* ==========================
   í•„í„°ë§ëœ ê³¡ë§Œ ì¬ìƒ (ìœ íŠœë¸Œ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ë°©ì‹)
========================== */
function getVideoId(url){
  const m = url.match(/v=([^&]+)/) || url.match(/youtu\.be\/([^?]+)/);
  return m ? m[1] : null;
}

function playFilteredAsPlaylist(shuffle=false){
  if(filtered.length===0){
    alert("ì¡°ê±´ì— ë§ëŠ” ê³¡ì´ ì—†ìŠµë‹ˆë‹¤.");
    return;
  }

  let list = filtered
    .map(it => getVideoId(it.url))
    .filter(Boolean);

  if(shuffle){
    for(let i=list.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [list[i],list[j]]=[list[j],list[i]];
    }
  }

  const first = list.shift();
  const url =
    "https://www.youtube.com/watch_videos?video_ids=" +
    [first, ...list].join(",");

  window.open(url, "_blank");

  filtered.forEach(it => addPlayCount(it.url));
  renderList();
}

/* ë²„íŠ¼ ì¬ì •ì˜ */
document.getElementById("randFiltered").onclick = () => {
  playFilteredAsPlaylist(true);
};

document.getElementById("seqFiltered").onclick = () => {
  playFilteredAsPlaylist(false);
};
